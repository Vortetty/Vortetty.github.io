<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
  $( "#profilehover, #profilepic, #swap" ).mouseover(function() {
  $( "#swap" ).css("top","54px");
  $( "#swap" ).css("transform","rotate(360deg)")
  $( "#swap" ).css("visibility","visible");
  $( "#profilehover" ).css("height","90px");
});

$( "#profilehover, #profilepic, #swap" ).mouseleave(function() {
  $( "#swap" ).css("top","4px");
  $( "#swap" ).css("transform","rotate(0deg)")
  $( "#swap" ).css("visibility","hidden");
  $( "#profilehover" ).css("height","40px");
});
</script>

<style>
  body {
  color: #555;
  background-color: #777;
}
#title {
  position: sticky;
  top: 7.5px;
  left: 0px;
  display: inline-block;
  border-width: 0px;
  padding: 0px;
  background-color: #3d3d3d;
  text-align: left;
  height: 50px;
  width: 100%;
  border-radius: 50px;
  font-size: 25px;
  vertical-align: middle;
}
#profilepic {
  position: absolute;
  display: inline-block;
  height: 40px;
  width: 40px;
  top: 4px;
  right: 5px;
  border-radius: 50px;
  transition: all 0.5s ease-in-out;
  z-index:1;
}
#titletext {
  position: relative;
  top: 9px;
  left: 10px;
  vertical-align: middle;
  color: #303030;
  background-color: #3d3d3d;
  letter-spacing: 0.1em;
  text-shadow: -1px -1px 1px #222, 2px 2px 1px #464646;
}
#profiletext {
  position: relative;
  top: 11px;
  left: 53%;
  vertical-align: middle;
  font-size: 15px;
  color: #303030;
  background-color: #3d3d3d;
  letter-spacing: 0.1em;
  text-shadow: -1px -1px 1px #222, 2px 2px 1px #464646;
}

#swap {
  position: absolute;
  display: inline-block;
  filter: invert(0.235);
  height: 40px;
  top: 4px;
  right: 5px;
  border-radius: 50px;
  visibility:hidden;
  transition: all 0.5s ease-in-out;
  z-index:0;
}
#profilehover {
  position: absolute;
  display: inline-block;
  height: 40px;
  width: 40px;
  top: 4px;
  right: 5px;
  border-radius: 50px;
  transition: all 0.5s ease-in-out;
  z-index:-1;
}
</style>

<div id="title">
  <span id="titletext">Royal love scanner:  Profile</span>

  <div id="profilehover"></div>
  <img id=swap src="https://icon-library.net/images/swap-icon-png/swap-icon-png-0.jpg">
</div>
