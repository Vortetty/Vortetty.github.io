<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
p {
  font-family: "Open sans";
  color: #aaa;
  display:inline-block;
  font-size: 25px;
}
.spinner {
    margin: 0% auto;
    position: absolute;
    top: 43.5vh;
    left: 111vh;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}

.spinner > div {
  height: 200%;
  width: 20px;
  display: inline-block;
  font-size:20px;
  vertical-align: middle;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

.spinner .rect6 {
  -webkit-animation-delay: -0.7s;
  animation-delay: -0.7s;
}

.spinner .rect7 {
  -webkit-animation-delay: -0.6s;
  animation-delay: -0.6s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 50%, 100% { -webkit-transform: scaleY(1) }  
  20% { -webkit-transform: scaleY(2.6) }
}

@keyframes sk-stretchdelay {
  0%, 50%, 100% { 
    transform: scaleY(1);
    -webkit-transform: scaleY(1);
  }  20% { 
    transform: scaleY(2.6);
    -webkit-transform: scaleY(2.6);
  }
}
  
@import url(https://fonts.googleapis.com/css?family=Open+Sans:700);

/*** set body ***/

body {
    background: #333;
    height: 100%;
    width: 100%;
    overflow: hidden;
}


/*** set title ***/

h3 {
    font-family: "Open sans";
    color: #fff;
    font-size: 200%;
    text-align: center;
    text-shadow: 2px 1px 6px #111;
}

div#inner {
    margin:0px;
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
}

div.impress {
    position: absolute;
    width: 220px;
    height: 40px;
    background: #4c4c4c;
    background: -moz-linear-gradient(top, #4c4c4c 0%, #333333 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #4c4c4c), color-stop(100%, #333333));
    background: -webkit-linear-gradient(top, #4c4c4c 0%, #333333 100%);
    background: -o-linear-gradient(top, #4c4c4c 0%, #333333 100%);
    background: -ms-linear-gradient(top, #4c4c4c 0%, #333333 100%);
    background: linear-gradient(to bottom, #4c4c4c 0%, #333333 100%);
    filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#4c4c4c', endColorstr='#333333', GradientType=0);
    box-shadow: inset 0 -2px 10px #222;
    border: 1px solid #222;
    opacity: 0.4;
    border-radius: 3px;
    -moz-border-radius: 3px;
    -webkit-border-radius: 3px;
}


/*** set div as container ***/

div.container {
    position: relative;
    top: 11px;
    left: 11px;
    width: 200px;
    height: 20px;
    overflow: hidden;
    z-index: 10000;
    box-shadow: inset 0px 1px 3px #ddd;
}

div.container:before {
    position: absolute;
    content: " ";
    width: 100%;
    height: 50%;
    background-color: #fff;
    opacity: 0.2;
}


/*** start ul config ***/

ul {
    position: relative;
    width: 200%;
    height: 20px;
    margin: 0;
    padding: 0;
    list-style: none;
    z-index: -1;
}


/*** set li:first-child as our background  ***/

ul li:first-child {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #aaaaaa;
    transform: none;
    -moz-transform: none;
    -webkit-transform: none;
}


/*** set other li's as loading bars ***/

ul li:nth-child(n+2) {
    position: relative;
    width: 7%;
    height: 100%;
    transform: skewX(-45deg);
    -moz-transform: skewX(-45deg);
    -webkit-transform: skewX(-45deg);
    background-color: #888;
    margin-right: 5%;
    display: inline-block;
    animation: loading 0.5s infinite linear;
    -moz-animation: loading 0.5s infinite linear;
    -webkit-animation: loading 0.5s infinite linear;
    -o-animation: loading 0.5s infinite linear;
}


/*** setup our animation ***/

@keyframes loading {
    from {
        left: -10%;
    }
    to {
        left: 3%;
    }
}

@-moz-keyframes loading {
    from {
        left: -10%;
    }
    to {
        left: 3%;
    }
}

@-webkit-keyframes loading {
    from {
        left: -10%;
    }
    to {
        left: 3%;
    }
}

@-o-keyframes loading {
    from {
        left: -10%;
    }
    to {
        left: 3%;
    }
}</style>
<div class="spinner">

        <p>L</p>
    </div>
    <div class="rect2">
        <p>O</p>
    </div>
    <div class="rect3">

    </div>
    <div class="rect4">

    <div class="rect5">
        <p>I</p>
    </div>
    <div class="rect6">
        <p>N</p>
    </div>
    <div class="rect7">
        <p>G</p>
    </div>
</div>
    <div id="inner">
        <div class="impress"></div>
        <div class="container">
            <ul>
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>
                <li> </li>
            </ul>
        </div>
    </div>
